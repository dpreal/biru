apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: gohello 
  labels:
    app: gohello
  namespace: default
spec:
  replicas: 1 
  template:
    spec:
      containers:
        - name: gohello 
          image: registry.cn-hangzhou.aliyuncs.com/svipdp/gohttphello:v3
          imagePullPolicy: IfNotPresent
          port: 
            - containerPort: 38080
              hostPort: 38080

